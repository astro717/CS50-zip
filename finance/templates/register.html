{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" id="confirmation" name="confirmation" class="form-control" placeholder="Confirm your password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="card_number" placeholder="Card_number" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>

    </form>
{% endblock %}
