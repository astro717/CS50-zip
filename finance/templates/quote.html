{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<h2>Search for a Stock Quote</h2>
<form action="/quote" method="POST" class="mt-3">
    <div class="form-group">
        <input type="text" name="symbol" class="form-control" placeholder="Enter stock symbol" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Get Quote</button>
</form>
{% endblock %}
