{% extends "layout.html" %}

{% block title %}
Buy Stocks
{% endblock %}

{% block main %}
<h2>Buy Stocks</h2>
<form action="/buy" method="POST" class="mt-3">
    <div class="form-group">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" name="symbol" id="symbol" class="form-control" placeholder="Enter stock symbol" required>
    </div>
    <div class="form-group mt-3">
        <label for="shares">Number of Shares:</label>
        <input type="number" name="shares" id="shares" class="form-control" placeholder="Enter number of shares" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Buy</button>
</form>
{% endblock %}
